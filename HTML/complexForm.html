<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2px" cellpadding="10px" cellspacing="5px">
        <tr>
            <td colspan="2" style="text-align: center;">
                Table-Form
            </td>
        </tr>
        <tr>
            <td>Username</td>
            <td><input type="text" placeholder="Enter Username"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" placeholder="Enter Email"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" placeholder="Enter Password"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><input type="radio" name="a"><label>Male</label> <input type="radio" name="a"><label>Female</label></td>
           
        </tr>
        <tr>
            <td>Skills</td>
            <td><input type="checkbox"><label>SQL</label> <input type="checkbox"><label>HTML</label><input type="checkbox"><label>CSS</label></td>
        </tr>
        <tr>
            <td>Textarea</td>
            <td><textarea name="" id=""></textarea></td>
        </tr>
        <tr>
            <td>State</td>
            <td><select>
                <option>Karnataka</option>
                <option>Andhra</option>
                <option>Goa</option>
            </select></td>
        </tr>
        <tr>
            <td>Resume</td>
            <td><input type="file"></td>
        </tr>
        <tr>
            <td>Choose Color</td>
            <td><input type="color"></td>
        </tr>
        <tr>
            <td >Search</td>
            <td><input type="search" style="border-radius: 30px;"></td>
        </tr>
        <tr>
            <td>Range</td>
            <td><input type="range"></td>
        </tr>
        <tr>
            <td>Phno</td>
            <td><input type="tel" minlength="10" maxlength="10" pattern="[6-9]{1}{0-9}{9}"></td>
        </tr>
        <tr>
            <td>DoB</td>
            <td><input type="date" placeholder="Enter DOB"></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;"><button>Submit</button></td>
        </tr>
    </table>
</body>
</html>
