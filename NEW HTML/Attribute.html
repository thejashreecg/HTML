<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arttribute</title>
</head>
<body>
    <!-- Adding the additional information or properties to the html element inside the html tag
    title Attributr:-  title for html element
    title tag:-  title for web page -->

    <h1 style="color: red;">Welcome</h1>
    <h1 title="Hyper Text Markup Language">HTML</h1>

    <h1 title="Cascading Style Sheet">CSS</h1>

    <h1 title="Java Script">JS</h1>

    <abbr title="Hyper Text Markup Language">HTML</abbr>

    <hr>

    <!-- It is used to scroll the content from one end to another end 
     Default direction of marquee tag is left
     to change the direction of marquee tag we are using attribute
     ex: direction="left(default) / right / up / down
     to increase/ decrease the height of marquee tag we can use "height" arttribute"
      -->
    <marquee behavior="" direction="" scrollamount="20" style="background-color: pink; width: 100; margin-left: 100px; margin-right: 100px">HTML</marquee>

    <marquee behavior="" direction="right" scrollamount="20" style="background-color: yellow; width: 100;">CSS</marquee>

    <marquee behavior="alternate" direction="up" scrollamount="20" height="200" style="background-color: blueviolet; width: 75px; margin-left: 100px;" >Java Script</marquee>

    <marquee behavior="alternate" direction="down" scrollamount="20" height="200" style="background-color: red; width: 75px; margin-left: 100px;" >Java Script</marquee>
</body>
</html>
