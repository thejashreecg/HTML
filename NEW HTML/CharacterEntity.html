<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Character Entity</h1>

    <!-- Special Character which is present in keyboard -->
    <h2>! @ # $ % ^ & * </h2>

    <!-- Special Character which is not present in keyboard  -->
    <h2>
        &alpha;
        &beta;
        &gamma;
        &theta;
        &nbsp;
        &copy;
        &reg;
        &trade;
    </h2>

    <!-- in between Special Character only one space will be there so v hv to use &nbsp; 
     how to give extra space on the webpage?-->


</body>
</html>
